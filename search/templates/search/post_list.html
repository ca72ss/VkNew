{% extends 'search/base.html' %}
{% load staticfiles %}
<script>
$('.GetM').click(function(){
Mids=($(this).attr('id'));
$.get( "/get_message",{Mid:Mids})})
</script>
{% block content %}
<div style="margin:20px;"><a href="{% url 'post_new' %}"  class="top-menu"> <span class="glyphicon glyphicon-plus"></span> Создать шаблон сообщения</a></div>
{% for post in posts %}
       <div class="post">
           <div class="date">
               {{ post.published_date }}
           </div>
           <h1><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h1>
           <p>{{ post.text|linebreaksbr }}</p>
           <button class="GetM", id = "{{post.pk}}">Выбрать сообщение</button>
       </div>
{% endfor %}
{% endblock %}
